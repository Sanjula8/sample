<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sample</title>
	</head>
	<body>
		<table class="table">
			<thead>
				<tr class="table-head">
					<th class="heading">Date</th>
					<th class="heading">Record</th>
					<th class="heading">Issues Balance</th>
					<th class="heading">Outstanding Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th class="dates">Jan.1</th>
					<td>Beginning balance</td>
					<td class="align">125,000</td>
					<td class="align">100,000*</td>
				</tr>
				<tr>
					<th class="dates">Jan.-Oct.</th>
					<td>Reissued 13,000 T/S shares</td>
					<td class="align">125,000</td>
					<td class="align">113,000</td>
				</tr>
				<tr>
					<th class="dates">Nov. 18</th>
					<td>Repurchased 5,000 shares</td>
					<td class="bold align">375,000</td>
					<td class="bold align">334,000</td>
				</tr>
			</tbody>
			<caption>
				*125,000 issued, 25,000 T/S shares
			</caption>
		</table>
	</body>
</html>
