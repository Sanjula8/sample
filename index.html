<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sample</title>
	</head>
	<body>
		<table class="table">
			<thead>
				<tr class="table-head">
					<th>Date</th>
					<th>Record</th>
					<th>Issues Balance</th>
					<th>Outstanding Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th class="date1">Jan.1</th>
					<td>Beginning balance</td>
					<td>125,000</td>
					<td>100,000*</td>
				</tr>
				<tr>
					<th class="date2">Jan.-Oct.</th>
					<td>Reissued 13,000 T/S shares</td>
					<td>125,000</td>
					<td>113,000</td>
				</tr>
				<tr>
					<th class="date3">Nov. 18</th>
					<td>Repurchased 5,000 shares</td>
					<td class="bold">375,000</td>
					<td class="bold">334,000</td>
				</tr>
			</tbody>
		</table>
		<span class="asterisk">*125,000 issued, 25,000 T/S shares</span>
	</body>
</html>
